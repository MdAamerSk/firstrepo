<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: cyan;
            list-style-position: inside;
            border: 2px solid black;
        }           
            
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
    </nav>
</body>
</html>
