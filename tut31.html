<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS media query</title>
    <!-- it is used to responsive design ko banane ke liye
        raw css mei m edia query use karte hai not framework -->
    <style>
        body {
            background-color: red;
        }

        @media screen and (orientation: portrait) {
            body{
                border: 2px solid purple;
            }
        }

        @media only screen and (max-width: 455px){ /*() condition ke ander wali staement true hogi to color chage hoga*/
            body{

                background-color: blue;
            }

            .boxes{
                flex-direction: column;
            }
        }

        /* @media not|only mediatype and (expressions) {
            CSS-Code;
        } */

        .boxes{
            display: flex;
        }

        .box{
            width: 344px;
            height: 344px;
            background-color: steelblue;
            padding: 3px;
            margin: 3px;
        }

    </style>
</head>

<body>
    <div>
        Hey I am a red body guy!
    </div>

    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
